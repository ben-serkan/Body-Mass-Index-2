<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vücut Kitle İndeksi</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/de1c10e5c7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dialog">
    <div class="container dialog-container">
      <span class="result-icon-wrap">

      </span>
      <div class="wrapper">
        <p class="dialog-title">VKİ: 18.5</p>
        <p class="dialog-title res">Kilonuz normal</p>
        <button class="btn dialog-btn">Tamam</button>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="title">Vücut Kitle İndeksi</p>
    <div class="wrapper">
      <div class="height-wrap">
        <span class="icon-wrap">
          <i class="fas fa-ruler-vertical icon"></i>
        </span>
        <input type="text" placeholder="Boy" class="input height">
        <select class="select">
          <option>cm</option>
          <option>m</option>
        </select>
      </div>
      <div class="height-wrap">
        <span class="icon-wrap">
          <i class="fas fa-weight icon"></i>
        </span>
        <input type="text" placeholder="Kilo" class="input weight">
        <select class="select">
          <option>kg</option>
          <option>ibs</option>
        </select>
      </div>
      <button class="btn calculate">Hesapla</button>
    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
